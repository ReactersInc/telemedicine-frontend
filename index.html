<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="Telemedicine" content="width=device-width, initial-scale=1.0">
  <title>React App</title>
  <!-- Include your CSS file -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- Create a div with id 'root' where your React app will be mounted -->
  <div id="root"></div>

  <!-- Include React and ReactDOM libraries -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- Your React app script -->
  <script>
    const App = () => (
      <div>Hello, World!</div>
    );

    const root = ReactDOM.createRoot(
      document.getElementById('root')
    );
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
</body>

</html>
